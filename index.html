<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boogle</title>
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="box-title">
            <img src="img/b-logo.png" alt="logo" height="50px" width="140px">
            <p id="title-p">One account. All of Boogle</p>
            <p>Sign in with your Boogle account.</p>

        </div>
       <div class="box-login">
           <br>
           <i id="user-log" class="fa fa-user-circle" aria-hidden="true"></i>
           <br>
           <form>
               <input type="text" class="email" value="Enter your email">
               <button class="button">Sign in</button>
               <br>
               <a href="#" class="help">Need help?</a>
           </form>
       </div>

        <div class="box-acc">
            <br>
            <a href="#" class="create">create account</a>
            <p>One Boogle account for everything Boogle </p>
         <ul>
              <li><a href="#"><img src="img/goo.png" alt="logo" height="20px" width="20px"></a></li>
              <li><a href="#"><img src="img/gmail.png" alt="logo" height="20px" width="20px"></a></li>
              <li><a href="#"><img src="img/maps.png" alt="logo" height="20px" width="20px"></a></li>
              <li><a href="#"><img src="img/yout.png" alt="logo" height="20px" width="20px"></a></li>
              <li><a href="#"><img src="img/drive.png" alt="logo" height="20px" width="20px"></a></li>
              <li><a href="#"><img src="img/Photos.png" alt="logo" height="20px" width="20px"></a></li>
              <li><a href="#"><img src="img/play.png" alt="logo" height="20px" width="20px"></a></li>
              <li><a href="#"><img src="img/chrome.png" alt="logo" height="20px" width="20px"></a></li>
         </ul>

        </div>
          <div class="box-footer">
            <br>
            <br>
         <ul>
             <li><a href="#">About Boogle</a></li>
             <li><a href="#">Privacy</a></li>
             <li><a href="#">Terms</a></li>
             <li><a href="#">Help</a></li>

             <li>
               <div class="dropup">
                 <button class="dropbtn">Dropup</button>
                 <div class="dropup-content">
                   <a href="#">Link 1</a>
                   <a href="#">Link 2</a>
                   <a href="#">Link 3</a>
  </div>
        </div>
             </li>
             <li><i id="lang" class="fa fa-globe" aria-hidden="true"></i></li>
         </ul>

        </div>
     </div>


</body>
</html>
